<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Click the Dots Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background-color: white;
      color: black;
    }

    #home-page, #game-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #home-page {
      text-align: center;
      border: 2px solid black;
      padding: 20px;
      border-radius: 10px;
    }

    #game-area {
      position: relative;
      width: 80vw;
      height: 80vh;
      background-color: black;
      border: 2px solid white;
      overflow: hidden;
      display: none;
      border-radius: 10px;
      color: white;
    }

    .dot {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #FFF44F;
      border-radius: 12px;
      cursor: pointer;
    }

    #score-board, #level-board, #goal-board {
      margin-top: 10px;
      font-size: 24px;
    }

    #start-button, #retry-button, #choose-level-button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: yellow;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      transition: background-color 0.3s, transform 0.2s;
    }

    #start-button:hover, #retry-button:hover, #choose-level-button:hover {
      background-color: gold;
      transform: scale(1.05);
    }

    #next-level-button {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ffa805;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
      color: black;
      transition: background-color 0.3s, transform 0.2s;
    }

    #next-level-button:hover {
      background-color: #e39504;
      transform: scale(1.05);
    }

    #menu-button {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #4e2f1e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.2s;
      z-index: 1001;
    }

    #menu-button:hover {
      background-color: #6b3f28;
      transform: scale(1.05);
    }

    #celebration {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      pointer-events: none;
      display: none;
      padding: 20px 40px;
      border-radius: 20px;
      background: rgba(255, 223, 0, 0.15);
      color: #ffe066;
      font-size: 48px;
      font-weight: 800;
      text-align: center;
      animation: sparkleFade 3s forwards;
      user-select: none;
      box-shadow: 0 0 20px #ffd700;
      max-width: 90%;
      white-space: nowrap;
    }

    #celebration::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.7) 50%, transparent 70%);
      transform: rotate(25deg);
      animation: shine 3s forwards;
      pointer-events: none;
    }

    @keyframes sparkleFade {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }
  </style>
</head>
<body>
  <div id="home-page">
    <h1>Welcome to Click the Dots!</h1>
    <button id="start-button">Start Game</button>
    <button id="choose-level-button">Choose Level</button>
    <div id="level-selection" style="display: none; margin-top: 15px;"></div>
  </div>

  <div id="game-area">
    <button id="menu-button">Menu</button>
    <div id="level-board">Level: 1</div>
    <div id="goal-board">Goal: 5 points</div>
    <div id="score-board">Score: 0</div>
    <button id="next-level-button">Next Level</button>
    <button id="retry-button" style="display: none;">Retry</button>
    <div id="celebration">Level Complete!</div>
  </div>

  <audio id="click-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="level-complete-sound" src="https://www.soundjay.com/button/beep-10.wav"></audio>
  <audio id="game-start-sound" src="https://www.soundjay.com/button/button-4.wav"></audio>

  <script>
    const startButton = document.getElementById('start-button');
    const nextLevelButton = document.getElementById('next-level-button');
    const retryButton = document.getElementById('retry-button');
    const homePage = document.getElementById('home-page');
    const gameArea = document.getElementById('game-area');
    const scoreBoard = document.getElementById('score-board');
    const levelBoard = document.getElementById('level-board');
    const goalBoard = document.getElementById('goal-board');
    const clickSound = document.getElementById('click-sound');
    const levelCompleteSound = document.getElementById('level-complete-sound');
    const gameStartSound = document.getElementById('game-start-sound');
    const celebration = document.getElementById('celebration');
    const menuButton = document.getElementById('menu-button');
    const chooseLevelButton = document.getElementById('choose-level-button');
    const levelSelection = document.getElementById('level-selection');

    let score = 0;
    let currentLevel = 1;
    let timeLimit = 7;
    const goals = [5, 10, 15, 20, 25, 30, 35, 40, 45, 50];
    let gameInProgress = false;
    let dotInterval;
    let dotsCreated = 0;
    let maxDots = 0;
    let levelTimeout;

    let maxLevelReached = parseInt(localStorage.getItem('maxLevel')) || 1;

    function createDot() {
      if (!gameInProgress || dotsCreated >= maxDots) return;
      const dot = document.createElement('div');
      dot.classList.add('dot');
      dot.style.top = `${Math.random() * (gameArea.clientHeight - 40)}px`;
      dot.style.left = `${Math.random() * (gameArea.clientWidth - 40)}px`;

      dot.addEventListener('click', (event) => {
        if (gameInProgress) {
          score++;
          scoreBoard.textContent = `Score: ${score}`;
          clickSound.play();
          if (gameArea.contains(dot)) gameArea.removeChild(dot);
          event.stopPropagation();
          if (score >= goals[currentLevel - 1]) {
            endLevel(true);
          }
        }
      });

      gameArea.appendChild(dot);

      setTimeout(() => {
        if (gameArea.contains(dot)) gameArea.removeChild(dot);
      }, 1000);

      dotsCreated++;
    }

    function showCelebration() {
      celebration.style.display = 'block';
      celebration.style.animation = 'none';
      void celebration.offsetWidth;
      celebration.style.animation = 'sparkleFade 3s forwards';

      setTimeout(() => {
        celebration.style.display = 'none';
      }, 3000);
    }

    function endLevel(success) {
      gameInProgress = false;
      clearInterval(dotInterval);
      clearTimeout(levelTimeout);
      document.querySelectorAll('.dot').forEach(dot => dot.remove());

      if (success) {
        levelCompleteSound.play();
        showCelebration();
        nextLevelButton.style.display = 'block';
        retryButton.style.display = 'none';

        if (currentLevel >= maxLevelReached) {
          maxLevelReached = currentLevel + 1;
          localStorage.setItem('maxLevel', maxLevelReached);
        }
      } else {
        alert(`You didn't reach the goal. Final Score: ${score}.`);
        retryButton.style.display = 'block';
        nextLevelButton.style.display = 'none';
      }
    }

    function startLevel() {
      score = 0;
      scoreBoard.textContent = `Score: ${score}`;
      levelBoard.textContent = `Level: ${currentLevel}`;
      goalBoard.textContent = `Goal: ${goals[currentLevel - 1]} points`;
      nextLevelButton.style.display = 'none';
      retryButton.style.display = 'none';
      celebration.style.display = 'none';
      document.querySelectorAll('.dot').forEach(dot => dot.remove());

      dotsCreated = 0;
      maxDots = goals[currentLevel - 1] + 2;
      gameInProgress = true;

      dotInterval = setInterval(() => {
        createDot();
        if (dotsCreated >= maxDots) clearInterval(dotInterval);
      }, 500);

      levelTimeout = setTimeout(() => {
        if (score >= goals[currentLevel - 1]) {
          endLevel(true);
        } else {
          endLevel(false);
        }
      }, timeLimit * 1000);
    }

    function startGame() {
      gameStartSound.play();
      homePage.style.display = 'none';
      gameArea.style.display = 'flex';
      startLevel();
    }

    function nextLevel() {
      currentLevel++;
      timeLimit += 2;

      if (currentLevel <= goals.length) {
        startLevel();
      } else {
        alert(`Congratulations! You've completed all levels!`);
        resetGame();
      }
    }

    function retryLevel() {
      startLevel();
    }

    function resetGame() {
      gameInProgress = false;
      gameArea.style.display = 'none';
      homePage.style.display = 'flex';
      levelSelection.style.display = 'none';
    }

    function showLevelSelection() {
      levelSelection.innerHTML = '';
      for (let i = 1; i <= maxLevelReached; i++) {
        const btn = document.createElement('button');
        btn.textContent = `Level ${i}`;
        btn.style.margin = '5px';
        btn.style.padding = '10px';
        btn.style.cursor = 'pointer';
        btn.style.borderRadius = '5px';
        btn.style.border = '1px solid #333';

        btn.addEventListener('click', () => {
          currentLevel = i;
          timeLimit = 7 + (i - 1) * 2;
          startGame();
          levelSelection.style.display = 'none';
        });

        levelSelection.appendChild(btn);
      }
      levelSelection.style.display = 'block';
    }

    startButton.addEventListener('click', () => {
      currentLevel = 1;
      timeLimit = 7;
      startGame();
    });

    nextLevelButton.addEventListener('click', nextLevel);
    retryButton.addEventListener('click', retryLevel);
    menuButton.addEventListener('click', resetGame);
    chooseLevelButton.addEventListener('click', showLevelSelection);
  </script>
</body>
</html>
